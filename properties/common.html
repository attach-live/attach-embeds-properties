<!-- Common properties are shared by all embeds. -->
<html>
  <head>
    <!-- Ensure the viewport tag is set on your page. -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Start an instance of the controller. -->
    <!-- This call does nothing by itself. -->
    <script src="https://embeds.attach.live/v1" defer></script>

    <!-- Set common properties. -->
    <meta property="attach:evaluation-key" content="{evaluation-key}">
    <meta property="attach:initialize" content="automatic|manual">
    <meta property="attach:error-handling" content="silent|display">
    <meta property="attach:error-reporting" content="true|false">

    <meta property="attach:project:identity-color" content="#000000">
    <meta property="attach:project:background-color" content="#FFFFFF">
    <meta property="attach:project:border-style" content="solid|none">
    <meta property="attach:participants:avatar-border-radius" content="round|rounded|square|0.5|50%">

    <!-- Describe the page. -->
    <meta property="attach:page:categories" content="politics,news">
    <meta property="attach:page:objective" content="information">
    <meta property="attach:page:privacy" content="distribute|private">
    <meta property="attach:page:locales" content="en">
    <meta property="attach:page:hashtags" content="#attach">
    <meta property="attach:page:usernames" content="@username">

    <!-- Use JSON to set multiple properties. -->
    <meta property="attach" content='{"error-reporting":false,"participants":{"avatar-border-radius":"rounded"},"page":{"categories":"press","locales":"es"}}'>
  </head>
</html>
