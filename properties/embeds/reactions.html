<!-- Use the reactions embed on detail pages to allow users to comment. -->
<html>
  <head>
    <!-- Start the Attach embeds system. -->
    <script src="https://embeds.attach.live/v1" defer></script>

    <!-- Use meta tags for the reactions embed. -->
    <meta property="attach:reactions:hide-sections" content="emoticons,votes,survey,create-video,videos,featured-videos,create-comment,comments,featured-comments">
    <meta property="attach:reactions:hide-augmented-reality" content="all|tiger,anonymous,sunglasses,statue-of-liberty">
    <meta property="attach:reactions:video-size" content="medium|small|large">
    <meta property="attach:reactions:video-rows" content="2|3|4|5|6|7|8|9|10">

    <!-- Use JSON to set multiple properties. -->
    <meta property='attach:reactions' content='{
      "hide-sections": "emoticons,votes,survey,videos,featured-videos,comments,featured-comments",
      "hide-augmented-reality":"all|tiger,anonymous,sunglasses,statue-of-liberty",
      "video-size": "medium|small|large",
      "video-rows": "2|3|4|5|6|7|8|9|10"
    }'>
  </head>
  <body>
    <!-- Instantiate the reactions embed in a div tag and set the item. -->
    <div class="attach-reactions" data-property-item="https://example.com"></div>

    <!-- If there are multiple embeds on the same page, add embed-specific properties as JSON if required. -->
    <div class="attach-reactions" data-property-item="https://example.com"
      data-properties='{
        "hide-sections": "emoticons,votes,survey,videos,featured-videos,comments,featured-comments",
        "hide-augmented-reality": "all|tiger,anonymous,sunglasses,statue-of-liberty",
        "video-size": "medium|small|large",
        "video-rows": "2|3|4|5|6|7|8|9|10"
      }'>
    </div>
  </body>
</html>
