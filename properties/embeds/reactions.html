<!-- Use the reactions embed on detail pages to allow users to comment. -->
<html>
  <head>
    <!-- Use meta tags for the reactions embed. -->
    <meta property="attach:reactions:hide-services" content="emoticons,votes,survey,participants,videos,featured-videos,comments,featured-comments">
    <meta property="attach:reactions:video-size" content="medium|small|large">
    <meta property="attach:reactions:video-rows" content="1|2|3|4">
    <meta property="attach:reactions:augmented-reality" content="true|false|tiger,anonymous,sunglasses,statue-of-liberty">

    <!-- Use JSON to set multiple properties. -->
    <meta property='attach:reactions' content='{"services":"videos","video-size":"small"}'>
  </head>
  <body>
    <!-- Instantiate the reactions embed in a div tag and set the item. -->
    <div class="attach-reactions" data-property-item="https://example.com"></div>

    <!-- If there are multiple embeds on the same page, add embed-specific properties as JSON if required. -->
    <div class="attach-reactions" data-property-item="https://example.com"
      data-properties='{"services":"videos","video-size":"small"}'>
    </div>
  </body>
</html>
