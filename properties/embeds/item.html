<!-- Use the item embed to display a single item on your page. -->
<html>
  <head>
    <!-- Use meta tags to configure item embeds. -->
    <meta property="attach:item:hide-sections" content="body,reactions">
    <!-- You may want to configure reactions to display certain sections only. -->
    <meta property="attach:reactions:hide-sections" content="emoticons,votes,survey,participants,videos,featured-videos,comments,featured-comments">
  </head>
  <body>
    <!-- Place the item embed on a page. -->
    <div class="attach-item" data-property-item="https://example.com"></div>

    <!-- If there are multiple embeds on the same page, add embed-specific properties as JSON if required. -->
    <div class="attach-item" data-property-item="https://example.com"
      data-properties='{
        "hide-sections":"body,reactions"
      }'>
    </div>
  </body>
</html>
