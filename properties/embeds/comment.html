<!-- Use the comment embed to display a single comment on your page. -->
<html>
  <head>
    <!-- Use meta tags to configure comment embeds. -->
    <meta property="attach:comment:hide-sections" content="parent,children">
  </head>
  <body>
    <!-- Place the comment embed on a page. -->
    <div class="attach-comment" data-property-comment="BWoOqd9qB4M"></div>

    <!-- If there are multiple embeds on the same page, add embed-specific properties as JSON if required. -->
    <div class="attach-comment" data-property-comment="BWoOqd9qB4M"
      data-properties='{
        "hide-sections":"parent,children"
      }'>
    </div>
  </body>
</html>
