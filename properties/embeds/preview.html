<!-- Use the item embed to display . -->
<html>
  <head>
    <!-- Use meta tags for properties common to all preview embeds on the page. -->
    <meta property="attach:preview:layout" content="icons|text">
  </head>
  <body>
    <!-- Instantiate each preview embed in a div tag and set the item. -->
    <div class="attach-preview" data-property-item="https://example.com"></div>

    <!-- Add embed-specific properties as JSON if required. -->
    <div class="attach-preview" data-property-item="https://example.com"
      data-properties='{
        "layout":"icons"
      }'>
    </div>
  </body>
</html>
