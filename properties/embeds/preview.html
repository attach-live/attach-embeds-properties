<!-- Use the preview embed on landing or content pages. -->
<html>
  <head>
    <!-- Use meta tags for properties common to all preview embeds on the page. -->
    <meta property="attach:preview:target" content="modal|detail|social|{URL}">
    <meta property="attach:preview:embed" content="reactions">

    <!-- Use JSON to set multiple properties. -->
    <meta property='attach:preview' content='{"target":"modal","embed":"reactions"}'>
  </head>
  <body>
    <!-- Instantiate each preview embed in a div tag and set the room. -->
    <div class="attach-preview" data-property-room="https://example.com"></div>

    <!-- Add embed-specific properties as JSON if required. -->
    <div class="attach-preview" data-property-room="https://example.com"
      data-properties='{"target":"modal","embed":"reactions"}'>
    </div>
  </body>
</html>
