<!-- Set a room for every embed. -->
<html>
  <head>
    <!-- Set a URL to point your room to a website. -->
    <meta property="attach:room:url" content="https://example.com">

    <!-- Set provider, type and identifier for social media rooms. -->
    <!-- All three properties are required. -->
    <meta property="attach:room:provider" content="twitter">
    <meta property="attach:room:type" content="hashtag">
    <meta property="attach:room:identifier" content="helloattach">

    <!-- Use JSON to set multiple properties. -->
    <!-- Switch quotes "" for single quotes '' when using JSON. -->
    <meta property='attach:room' content='{"url":"https://example.com"}'>
    <meta property='attach:room' content='{"provider":"twitter","type":"hashtag","identifier":"helloattach"}'>

    <!-- You may also omit detailed properties. -->
    <meta property="attach:room" content="https://example.com">
    <meta property="attach:room" content="twitter/hashtag/helloattach">
  </head>
</html>
