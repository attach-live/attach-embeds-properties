<html>
  <head>
    <!-- Use meta tags for global properties. -->
    <script src="https://embeds.attach.live/v1" defer></script>
    <meta property="attach:error-reporting" content="true">
    <meta property="attach:project:identity-color" content="#FFFF00">

    <!-- Use a fragment identifier if you can't use meta tags. -->
    <!-- We use a fragment identifier # instead query params ? for better caching. You may omit 'attach'.-->
    <script src="https://embeds.attach.live/v1#error-reporting=true&project:identity-color=#FFFF00" defer></script>

    <!-- Use JSON to set multiple properties. -->
    <!-- Switch quotes "" for single quotes '' when using JSON. -->
    <meta property='attach' content='{"error-reporting":true,"project":{"identity-color":"#FFFF00"}}'>
  </head>
</html>
