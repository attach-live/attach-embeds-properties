<html>
  <head>
    <script src="https://embeds.attach.live/v1" defer></script>

    <meta property="attach" content="{JSON}">
    <meta property="attach:evaluation-key" content="{evaluation-key}">
    <meta property="attach:startup" content="automatic|manual">
    <meta property="attach:error-handling" content="silent|display">
    <meta property="attach:error-reporting" content="true|false">

    <meta property="attach:page:categories" content="press,shopping,entertainment,social">
    <meta property="attach:page:privacy" content="distribute|private">
    <meta property="attach:page:locales" content="en">
    <meta property="attach:page:hashtags" content="#attach">
    <meta property="attach:page:usernames" content="@username">

    <meta property="attach:project" content="{JSON}">
    <meta property="attach:project:identity-color" content="#FFFF00">

    <meta property="attach:room" content="{JSON}|{URL}|{id}">
    <meta property="attach:room:url" content="{URL}">
    <meta property="attach:room:provider" content="twitter">
    <meta property="attach:room:type" content="hashtag">
    <meta property="attach:room:identifier" content="helloattach">

    <meta property="attach:user" content="{JSON}|{JWT}">
    <meta property="attach:user:token" content="{JWT}">
    <meta property="attach:user:id" content="{scopedUserId}">
    <meta property="attach:user:username" content="{username}">
    <meta property="attach:user:avatar" content="{URL}">

    <meta property="attach:participants" content="{JSON}">
    <meta property="attach:participants:avatar-border-radius" content="round|rounded|square|0.5|50%">

    <meta property="attach:preview" content="{JSON}">
    <meta property="attach:preview:embed" content="reactions">
    <meta property="attach:preview:target" content="modal|detail|social|{URL}">

    <meta property="attach:reactions" content="{JSON}">
    <meta property="attach:reactions:services" content="participants,videocomments,comments">
    <meta property="attach:reactions:augmented-reality" content="true|false|tiger,anonymous,sunglasses,statue-of-liberty">
    <meta property="attach:reactions:videocomments-order" content="date|favored">
    <meta property="attach:reactions:videocomments-size" content="large|small">
  </head>
  <body>
    <div class="attach-preview" data-property="room={URL}"></div>
    <div class="attach-reactions"></div>
  </body>
</html>
