<html>
  <head>
    <script src="https://video.attach.live/v1" defer></script>

    <meta property="attach" content="{JSON}">
    <meta property="attach:site-verification" content="{verification-code}">
    <meta property="attach:api-key" content="{api-key}">
    <meta property="attach:error-reporting" content="true|false">

    <meta property="attach:user" content="{JSON} or {JWT}">
    <meta property="attach:user:token" content="{JWT}">
    <meta property="attach:user:id" content="{scopedUserId}">
    <meta property="attach:user:username" content="{username}">
    <meta property="attach:user:avatar" content="{URL}">

    <meta property="attach:room" content="{JSON} or {URL} or {id}">
    <meta property="attach:room:url" content="{URL}">
    <meta property="attach:room:provider" content="twitter">
    <meta property="attach:room:type" content="hashtag">
    <meta property="attach:room:identifier" content="helloattach">

    <meta property="attach:participants" content="{JSON}">
    <meta property="attach:participants:avatar-border-radius" content="round|rounded|square|0.5|50%">
    <meta property="attach:participants:focus-background-color" content="#000000">
    <meta property="attach:participants:viewer-background-color" content="#000000">

    <meta property="attach:videocall" content="{JSON}">
    <meta property="attach:videocall:local-background-color" content="#000000">
    <meta property="attach:videocall:local-preview" content="automatic|none|{URL}">
    <meta property="attach:videocall:remote-background-color" content="#000000">
    <meta property="attach:videocall:remote-preview" content="automatic|none|{URL}">
    <meta property="attach:videocall:button-background-color" content="#FFC730">
    <meta property="attach:videocall:focus-background-color" content="#000000">

    <meta property="attach:chat" content="{JSON}">
    <meta property="attach:chat:services" content="editor,viewer">
    <meta property="attach:chat:editor-background-color" content="#000000">
    <meta property="attach:chat:viewer-background-color" content="#000000">

    <meta property="attach:overlay" content="{JSON}">
    <meta property="attach:overlay:services" content="chat,videocall">
  </head>
  <body>
    <div class="attach-videocall"></div>
    <div class="attach-chat"></div>
  </body>
</html>
